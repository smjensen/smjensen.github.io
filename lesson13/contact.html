<section class="contactForm">
    <h2 class="headline">We love to hear from you!</h2>
<form method="get" action="thanks.html">
    <fieldset>
        <legend>
            Personal Info
        </legend>
        <label class="above">First name* <input type="text" name="firstName" pattern="[A-Za-z-'\s]{3,}" title="Min. 3 letters. No numbers." required></label>
        <label class="above">Last name* <input type="text" name="lastName" pattern="[A-Za-z-'\s]{1,}" title="Letters only. No numbers." required></label>
        <label class="above">Email* <input type="email" name="email" placeholder="x@email.com" required></label>
        <label class="above">Phone* <input type="tel" name="tel" placeholder="##########" pattern="[0-9]{10}" title="Numbers only, no =" required></label>

    </fieldset>
    <fieldset>
        <legend>Preferred Response</legend>
        <label class="sbs">Email <input type="radio" name="responseType" value="Email"></label>
        <label class="sbs">Phone <Input type="radio" name="responseType" value="tel"></label>
                            
    </fieldset>
    <fieldset>
        <legend>Comments</legend>
    <label for="comments" class="comments">Comments & Questions</label>
    <textarea name="comments" id="comments"></textarea>
    
</fieldset>
<input type="submit" name="submit" value="Send" class="submitBtn" >

</form>
</section>
