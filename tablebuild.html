<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>table build</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="making a table">
        <link rel="stylesheet" href="smjensen.github.io/css/normalize.css">
        <link rel="stylesheet" href="smjensen.github.io/css/table.css">
<body>
            <table>
    <thead>
        <tr>
    <th colspan="3">ACME Wildwest</th>
</tr>
</thead>  
    <tr>

</tr>
<tbody>
<tr>
    <td>August</td>
    <td>$3,590</td>

</tr>
<tr>
    <td>September</td>

    <td>$5,000</td>
</tr>
<tr>

<tr>

</tr>
<tr>

</tr>
<tr>
    <td>December</td>

</tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="3">
    Compiled 12.20.2020 by bRauls</td></tr>
    </tfoot>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
